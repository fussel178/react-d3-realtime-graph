name: CI

# Events that trigger this workflow
on: [push, pull_request]

jobs:
  lint:
    name: Lint source code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3.5.3
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 14
          cache: 'npm'

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 â¬†
        run: npm install --global npm@v7

      - name: Install development dependencies ğŸ“š
        run: npm ci
      - name: Check code style ğŸ§½
        run: npm run style:ci
      - name: Run Linter ğŸ“‘
        run: npm run lint

  build:
    name: Build app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3.5.3
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 14
          cache: 'npm'

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 â¬†
        run: npm install --global npm@v7

      - name: Install development dependencies ğŸ“š
        run: npm ci
      - name: Build application ğŸ› ï¸
        run: npm run build

      - name: Upload build artifact ğŸ“¤
        uses: actions/upload-artifact@v3.1.2
        with:
          name: build-${{ github.run_number }}
          path: build/
          retention-days: 7
